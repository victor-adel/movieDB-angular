<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item " [ngClass]=" disablePrevBtn(Current)">
      <a class="page-link" id="prev" (click)=" onPrevClick()">Prev</a>
    </li>
    <li class="page-item"><a class="page-link" id="current">{{Current}}</a></li>
    <li class="page-item" [ngClass]=" disableNextBtn(Current)">
      <a class="page-link" id="next" (click)="onNextClick()"> Next </a>
    </li>
  </ul>
</nav>
